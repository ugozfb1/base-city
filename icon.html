<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Tank Battle</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 30px;
        }
        h1 { color: #ff0; }
        canvas {
            border: 2px solid #333;
            background: #000;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        a {
            background: #0a0;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover { background: #0c0; }
    </style>
</head>
<body>
    <h1>Tank Battle - Icon Generator</h1>
    
    <div class="section">
        <h2>icon.png (200x200)</h2>
        <canvas id="iconCanvas" width="200" height="200"></canvas>
        <a id="iconDownload" download="icon.png">Download icon.png</a>
    </div>
    
    <div class="section">
        <h2>preview.png (600x400)</h2>
        <canvas id="previewCanvas" width="600" height="400"></canvas>
        <a id="previewDownload" download="preview.png">Download preview.png</a>
    </div>

    <script>
        // Tank çizim fonksiyonu
        function drawTank(ctx, x, y, size, color, rotation = 0) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            
            // Gövde
            ctx.fillStyle = color;
            ctx.fillRect(-size/2, -size/2, size, size);
            
            // Namlu
            ctx.fillStyle = color === '#0a0' ? '#0f0' : '#f00';
            ctx.fillRect(-size/10, -size/2 - size/3, size/5, size/2);
            
            // Paletler
            ctx.fillStyle = '#333';
            ctx.fillRect(-size/2, -size/2, size/6, size);
            ctx.fillRect(size/2 - size/6, -size/2, size/6, size);
            
            ctx.restore();
        }

        // Icon oluştur (200x200)
        function createIcon() {
            const canvas = document.getElementById('iconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Arka plan
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 200, 200);
            
            // Izgara deseni
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for (let i = 0; i < 200; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 200);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(200, i);
                ctx.stroke();
            }
            
            // Ana tank (yeşil, merkez)
            drawTank(ctx, 100, 100, 60, '#0a0', 0);
            
            // Çerçeve
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, 180, 180);
            
            // İndirme linki
            document.getElementById('iconDownload').href = canvas.toDataURL('image/png');
        }

        // Preview oluştur (600x400)
        function createPreview() {
            const canvas = document.getElementById('previewCanvas');
            const ctx = canvas.getContext('2d');
            
            // Arka plan
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 600, 400);
            
            // Izgara
            ctx.strokeStyle = '#111';
            for (let i = 0; i < 600; i += 30) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 400);
                ctx.stroke();
            }
            for (let i = 0; i < 400; i += 30) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(600, i);
                ctx.stroke();
            }
            
            // Tuğla duvarları
            ctx.fillStyle = '#a52';
            const bricks = [[60, 90], [90, 90], [120, 90], [480, 90], [510, 90], [540, 90],
                           [60, 270], [90, 270], [480, 270], [510, 270]];
            for (let [bx, by] of bricks) {
                ctx.fillRect(bx, by, 30, 30);
                ctx.strokeStyle = '#631';
                ctx.strokeRect(bx, by, 15, 15);
                ctx.strokeRect(bx + 15, by, 15, 15);
                ctx.strokeRect(bx, by + 15, 15, 15);
                ctx.strokeRect(bx + 15, by + 15, 15, 15);
            }
            
            // Çelik duvarlar
            ctx.fillStyle = '#888';
            const steels = [[240, 120], [330, 120]];
            for (let [sx, sy] of steels) {
                ctx.fillRect(sx, sy, 30, 30);
                ctx.fillStyle = '#aaa';
                ctx.fillRect(sx + 3, sy + 3, 10, 10);
                ctx.fillRect(sx + 17, sy + 3, 10, 10);
                ctx.fillRect(sx + 3, sy + 17, 10, 10);
                ctx.fillRect(sx + 17, sy + 17, 10, 10);
                ctx.fillStyle = '#888';
            }
            
            // Su
            ctx.fillStyle = '#06f';
            ctx.fillRect(270, 180, 60, 30);
            ctx.fillStyle = '#08f';
            ctx.fillRect(278, 188, 15, 4);
            ctx.fillRect(308, 198, 15, 4);
            
            // Üs (mavi kutu)
            ctx.fillStyle = '#00f';
            ctx.fillRect(270, 330, 60, 60);
            ctx.fillStyle = '#0af';
            ctx.fillRect(280, 340, 40, 40);
            ctx.fillStyle = '#fff';
            ctx.fillRect(290, 350, 20, 20);
            
            // Koruma duvarları
            ctx.fillStyle = '#a52';
            ctx.fillRect(240, 300, 30, 30);
            ctx.fillRect(330, 300, 30, 30);
            ctx.fillRect(240, 330, 30, 30);
            ctx.fillRect(330, 330, 30, 30);
            
            // Oyuncu tankı (yeşil, altta)
            drawTank(ctx, 300, 250, 40, '#0a0', 0);
            
            // Düşman tankları (kırmızı, üstte)
            drawTank(ctx, 100, 180, 35, '#a00', Math.PI);
            drawTank(ctx, 500, 180, 35, '#a00', Math.PI);
            drawTank(ctx, 300, 60, 35, '#a00', Math.PI);
            
            // Mermiler
            ctx.fillStyle = '#ff0';
            ctx.fillRect(297, 200, 6, 10);
            ctx.fillRect(297, 80, 6, 10);
            
            // Başlık
            ctx.fillStyle = '#ff0';
            ctx.font = 'bold 36px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('TANK BATTLE', 300, 45);
            
            // Alt metin
            ctx.fillStyle = '#0f0';
            ctx.font = '16px Courier New';
            ctx.fillText('Üssünü Koru • Düşmanları Yok Et', 300, 390);
            
            // İndirme linki
            document.getElementById('previewDownload').href = canvas.toDataURL('image/png');
        }

        // Sayfa yüklendiğinde oluştur
        window.onload = function() {
            createIcon();
            createPreview();
        };
    </script>
</body>
</html>
